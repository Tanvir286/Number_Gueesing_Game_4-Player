<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Player 1</h1>
      <h2 class="title2 d-none">Player 1</h2>

      <h3 class="d-none chance">Chance: <span class="count1"></span></h3>
      
      <h3 class="d-none attemp">Attemp <span class="count5"></span></h3>
      <h3 class="d-none attemp2">Attemp <span class="count6"></span></h3>

      <input class="oneinput" type="text" placeholder="Type a number" />
      <button class="btn btn-primary onebutton">Start</button>

      <input class="oneinput2 d-none" type="text" placeholder="Guess the number player2"/>
      <button class="btn btn-primary onebutton2 d-none">Guess player2</button>

      <input class="oneinput3 d-none" type="text" placeholder="Guess the number player3"/>
      <button class="btn btn-primary onebutton3 d-none">Guess player3</button>

      <div class="alert alert-danger mt-2 d-none error" role="alert"></div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
